<!DOCTYPE html>
<html>
	<head>
		<title>Challenge x</title>
<style>
.bar:hover
{
	color: 'brown';
}
</style>

	</head>
	<body>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script>
			const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
			const w = 500;
			const h = 100;

			const svg = d3.select('body')
				.append('svg')
				.attr('width', w)
				.attr('height', h);

			svg.selectAll('rect')
				.data(dataset)
				.enter()
				.append('rect')
				.attr('x', (d, i) => i * 30)
				.attr('y', (d,i) => h - 3 * d)
				.attr('width', 25)
				.attr('height', (d, i) => 3 * d)
				.attr('fill', 'navy')

			svg.selectAll('text')
				.data(dataset)
				.enter()
				.append('text')
				.attr('x', (d, i) => i * 30)
				.attr('y', (d, i) => h - 3 * d + 3)
				.text((d, i) => d)
				.style('font-size', '25px')
				.attr('fill', 'red')
				// Add your code below this line
				.attr('class', 'bar')
			// Add your code above this line

	</script>
	</body>
</html>
